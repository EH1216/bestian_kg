<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>키르키스탄 의안문서관리시스템</title>
	<link rel="stylesheet" href="../resources/css/style.css">

	<!-- JavaScript -->
	<script src="../resources/js/jquery-1.12.4.min.js"></script>
	<script src="../resources/js/ui-common.js"></script>
</head>

<body class="window_popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h2 class="popup_tit">서명 요청대상 그룹 설정</h2>
		</div>
		<div class="popup_body">
			<div class="popup_cont">
				<h3 class="v_tit1 mt_0">서명요청대상 그룹 이름</h3>
				<input type="text" class="form_control full" placeholder="입력하세요">
				<h3 class="v_tit1">의원별 선택</h3>
				<div class="form_col type3 mb_4">
					<div class="input_item">
						<label class="form_label">의원명</label>
						<div class="input_group">
							<input type="text" class="form_control" placeholder="입력하세요" style="width: 369px;">
							<span class="input_addon">
								<button type="button" class="v_btn btn_primary btn_md"><i class="v_ico ico_search_white"></i><span>검색</span></button>
							</span>
						</div>
					</div>
				</div>
				<div class="select_wrap type2">
					<div class="v_box">
						<ul class="select_list">
							<li>
								<button type="button" class="btn_name">강기윤 미래통합당</button>
							</li>
							<li>
								<button type="button" class="btn_name">강대식 미래통합당</button>
							</li>
							<li>
								<button type="button" class="btn_name">강득구 더불어민주당</button>
							</li>
						</ul>
					</div>
					<div class="btn_group">
						<button type="button" class="v_btn btn_text_primary"><span>추가</span><i class="v_ico ico_move_right_primary"></i></button>
						<hr class="division_line">
						<button type="button" class="v_btn btn_text_gray"><i class="v_ico ico_move_left"></i><span>삭제</span></button>
					</div>
					<div class="v_box">
						<ul class="select_list">
							<li>
								<button type="button" class="btn_name">강득구 더불어민주당</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="v_btn btn_outline_neutral btn_md">취소</button>
					<button type="button" class="v_btn btn_primary btn_md">저장</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

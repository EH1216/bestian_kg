<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>키르키스탄 의안문서관리시스템</title>
	<link rel="stylesheet" href="../resources/css/style.css">

	<!-- JavaScript -->
	<script src="../resources/js/jquery-1.12.4.min.js"></script>
	<script src="../resources/js/ui-common.js"></script>
</head>

<body class="login_wrap">
	<div class="login_inner">
		<h1 id="v_logo">
			<img src="../resources/images/common/logo.png" alt="">
			<span class="text">Жогорку Кенеш<br> Кыргызской Республики</span>
		</h1>
		<div class="login_form">
			<div class="input_item">
				<label for="inputId" class="form_label">Username or email</label>
				<input type="text" id="inputId" class="form_control">
			</div>
			<div class="input_item">
				<label for="inputPw" class="form_label">Password</label>
				<input type="password" id="inputPw" class="form_control">
			</div>
			<div class="check_item">
				<input type="checkbox" id="inputCheck">
				<label for="inputCheck">아이디 기억하기</label>
			</div>
			<button type="button" class="v_btn btn_primary btn_lg btn_block btn_login">Sign In</button>
		</div>
	</div>
</body>

</html>
